components:
  # Estructura de objetos
  schemas:
    Error:
      type: object
      properties:
        error:
          type: string

    Success:
      type: object
      properties:
        error:
          type: string

    UserCreatedSuccess:
      type: object
      properties:
        user_id:
          type: string
        control_room_id:
          type: string
        email:
          type: string

    QrOk:
      type: object
      properties:
        code:
          type: string
        timeout:
          type: integer

    MessageOk:
      type: object
      properties:
        event_id:
          type: string
        room_id:
          type: string
        sender:
          type: string
        receiver:
          type: string
        timestamp_send:
          type: integer
        timestamp_read:
          type: integer
        was_read:
          type: boolean

    ControlRoom:
      type: object
      properties:
        room_id:
          type: string
        company_phone:
          type: string
        user_id:
          type: string

    LoginOk:
      type: object
      properties:
        jid:
          type: string
        phone:
          type: string
        success:
          type: boolean

    Login2faRequired:
      type: object
      properties:
        status:
          type: string
        error:
          type: object
        data:
          type: object

    Pm:
      type: object
      properties:
        sender_id:
          type: string
        customer_phone:
          type: string
        room_id:
          type: string
        agent_displayname:
          type: string
        reply:
          type: string
        status:
          type: integer

    QrFail:
      type: object
      properties:
        success:
          type: boolean
        error:
          type: string
        errorcode:
          type: string

    LoginDataOk:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/LoginOk'
        status:
          type: integer
      example:
          data:
            jid: "573123456789.0:65@s.whatsapp.net"
            phone: "+573123456789"
            success: true
          status: 201

    QrDataOk:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/QrOk'
        status:
          type: integer
      example:
          data:
            code: "2@Y0SYKO62z8tZXp9KDf4w8D/4qLioopgFtT3Bc2aSdt6Jdmg4DZlM1..."
            timeout: 60
          status: 200

    MessageDataOk:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/MessageOk'
      example:
          event_id: "$viRb6Wrnt2_25VbfjGhT-MVS9M2V52ILe6Pe-KTr4C4"
          room_id: "!JkbrMXRBOmnqacLMep:foo.com"
          sender: "@acd_1:foo.com"
          receiver: "+573123456789"
          timestamp_send: 1654877677916
          timestamp_read: 1654877699166
          was_read: true

    ControlRoomDataOk:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/ControlRoom'
      example:
          room_id: "!JkbrMXRBOmnqacLMep:foo.com"
          company_phone: 573128752478
          user_id: "@acd1:example.com"

    ControlRoomsOk:
      type: object
      properties:
        data:
          type: object
          properties:
            control_room_ids:
              type: array
              items:
                type: string
      example:
          control_room_ids:
            - "!JkbrMXRBOmnqacLMep:foo.com"
            - "!KfdhsfjGHFusfYiHcH:foo.com"
            - "!OpdfspasbGdfsGHcbD:foo.com"


    QrDataFail:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/QrFail'
        status:
          type: integer
      example:
          data:
            success: false
            error: "QR code scan timed out. Please try again."
            errcode: "login timed out"
          status: 422

    PmOk:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/Pm'
        status:
          type: integer
      example:
          sender_id: "@agente1:foo.com"
          customer_phone: "+573123456789"
          company_phone: "+57398765432"
          room_id: "!jIqZOpixKgUIplraWg:foo.com"
          agent_displayname: "agente1"
          reply: "You are already in room with [number], message was sent."
          status: 200

    PmFail:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/Pm'
        status:
          type: integer
      example:
          sender_id: "@agente1:foo.com"
          phone_number: "+57305879"
          room_id: null
          agent_displayname: null
          reply: "The server said [number] is not on WhatsApp"
          status: 422

    QueueOk:
      type: object
      properties:
        id:
          type: integer
        room_id:
          type: string
        name:
          type: string
      example:
          id: 5
          room_id: "!foo:foo.com"
          name: "My favourite queue"

    QueueAddRemoveOk:
      type: object
      properties:
        id:
          type: integer
        room_id:
          type: string
        name:
          type: string
      example:
          detail: "The member has been added|removed from the queue"
          member: "@foo:foo.com"
          room_id: "!foo:foo.com"

    QueueUpdateAddRemoveOk:
      type: object
      properties:
        members:
            type: array
            items:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      detail:
                        type: string
                      member:
                        type: string
                      room_id:
                        type: string

                  status:
                    type: integer
      example:
          result:
            - data:
                detail: "The member has been added from the queue"
                member: "@foo:foo.com"
                room_id: "!foo:foo.com"
              status: 200
            - data:
                detail: "The member has been removed from the queue"
                member: "@foo:foo.com"
                room_id: "!foo:foo.com"
              status: 200

    QueueInfoOk:
      properties:
        queue:
          type: object
          properties:
            name:
              type: integer
            room_id:
              type: string
            description:
              type: string
            memberships:
              type: array
              items:
                type: object
                properties:
                  user_id:
                    type: string
                  displayname:
                    type: string
                  state:
                    type: string
                  paused:
                    type: string
                  creation_date:
                    type: string
                  state_date:
                    type: string
                  pause_date:
                    type: string
                  pause_reason:
                    type: string
      example:
          queue:
            name: "My favourite queue"
            room_id: "!foo:foo.com"
            description: "Queue description"
            memberships:
              - user_id: "@user_1:foo.com"
                displayname: "Mario Valverde"
                state: "online"
                paused: true
                creation_date: "2022-12-19 14:42:16.349065+00"
                state_date: "2022-12-19 14:42:16.349065+00"
                pause_date: "2022-12-19 14:42:16.349065+00"
                pause_reason: "LUNCH"
              - user_id: "@user_2:foo.com"
                displayname: "Alejandro Herrera"
                state: "offline"
                paused: true
                creation_date: "2022-12-19 14:42:16.349065+00"
                state_date: "2022-12-19 14:42:16.349065+00"
                pause_date: "2022-12-19 14:42:16.349065+00"
                pause_reason: "SLEEP"
              - user_id: "@user_3:foo.com"
                displayname: "Dan Loporte"
                state: "online"
                paused: false
                creation_date: "2022-12-19 14:42:16.349065+00"
                state_date: "2022-12-19 14:42:16.349065+00"
                pause_date: "2022-12-19 14:42:16.349065+00"
                pause_reason: "BREAKFAST"

    QueueListOk:
      type: object
      properties:
        queues:
          type: array
          items:
            type: object
            properties:
              room_id:
                type: string
              name:
                type: string
              description:
                type: string

      example:
          queues:
            - room_id: "!foo1:foo.com"
              name: "My favourite queue # 1"
              description: "Queue description"
            - room_id: "!foo2:foo.com"
              name: "My favourite queue # 2"
              description: "Queue description"
            - room_id: "!foo3:foo.com"
              name: "My favourite queue # 3"
              description: "Queue description"

    QueueUpdateOk:
      type: object
      properties:
        detail:
          type: string
      example:
          detail: "The queue has been updated"

    QueueDeleteOk:
      type: object
      properties:
        detail:
          type: string
      example:
          detail: "The queue has been deleted"

    SendMessageSuccessful:
      type: object
      properties:
        detail:
          type: string
        event_id:
          type: string
        room_id:
          type: string
      example:
        detail: "The message has been sent (probably)"
        event_id: "$PHtug6AByEXtMcJR-TvZ9lR6DgixA9nvyPNroyppSV8"
        room_id: "!CzCDxtfIpIshzruJBR:foo.com"

    LogoutSuccessful:
      type: object
      properties:
        success:
            type: boolean
        status:
            type: string
      example:
        success: true
        status: "Logged out successfully."

    BadLogout:
      type: object
      properties:
        success:
            type: boolean
        error:
            type: string
        errcode:
            type: string
      example:
        success: false
        error: "You're not logged in"
        errcode: "not logged in"

    BridgesStatusSuccessful:
      type: object
      properties:
        bridge_status:
          type: array
          items:
            type: object
            properties:
              admin:
                type: boolean
              mxid:
                type: string
              relay_whitelisted:
                type: boolean
              whatsapp:
                type: object
                properties:
                  conn:
                    type: object
                    properties:
                      is_connected:
                        type: boolean
                      is_logged_in:
                        type: boolean
                  device:
                    type: integer
                  has_session:
                    type: boolean
                  jid:
                    type: string
                  management_room:
                    type: string
                  phone:
                    type: string
                  platform:
                    type: string
              whitelisted:
                    type: boolean
      example:
        bridges_status:
          - admin: true
            mxid: "@acd1:foo.com"
            relay_whitelisted: true
            whatsapp:
              conn:
                is_connected: true
                is_logged_in: true
              device: 49
              has_session: true
              jid: 5730000000.0:49@s.whatsapp.net
              management_room: "!qygKFQLVCpfPLjEWqc:foo.com"
              phone: "+5730000000"
              platform: smba
            whitelisted: true
          - admin: true
            mxid: "@acd2:foo.com"
            relay_whitelisted: true
            whatsapp:
              conn:
                is_connected: true
                is_logged_in: true
              device: 25
              has_session: true
              jid: 573001290000.0:25@s.whatsapp.net
              management_room: "!pCJFIiZUmWnuigitTT:foo.com"
              phone: "+573001290000"
              platform: smba
            whitelisted: true

    AgentOperation:
      type: object
      properties:
        agent_operation_success:
          type: array
          items:
            type: object
            properties:
              detail:
                type: string
              room_id:
                type: string
              error_code:
                type: integer
      example:
        agent_operation_response:
          - detail: "Agent login successfully"
            room_id: "!dshfjkjhuuakkcnal:localhost"
            error_code: 200
          - detail: "User {agent_id} is not member of the room {evt.room_id}"
            room_id: "!dshfjkjhuuakkcnal:localhost"
            error_code: 422

    UserMemberships:
      type: object
      properties:
        data:
          type: array
          items:
            type: object
            properties:
              room_id:
                type: string
              room_name:
                type: string
              description:
                type: string
              state_date:
                type: string
              pause_date:
                type: string
              pause_reason:
                type: string
              state:
                type: string
              paused:
                type: boolean
      example:
        data:
          - room_id: "!foo:example.com"
            room_name: "Fake room"
            description: "This is a fake room"
            state_date: "2022-12-13 21:05:41"
            pause_date: "2022-12-13 21:05:50"
            pause_reason: "LUNCH"
            state: online
            paused: true
          - room_id: "!fakeroomid:example.com"
            room_name: "Second fake room"
            description: "This is the second fake room"
            state_date: "2022-12-13 21:10:41"
            pause_date: "2022-12-13 21:15:50"
            pause_reason: "TOILET"
            state: online
            paused: true

    UsersByRoleDataOk:
      type: object
      properties:
        users:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
              mxid:
                type: string
              management_room:
                type: string
              role:
                type: string
      example:
        users:
          - id: 1
            mxid: "@user:localhost"
            management_room: ""
            role: "agent"
          - id: 2
            mxid: "@user2:localhost"
            management_room: ""
            role: "agent"
          - id: 3
            mxid: "@user3:localhost"
            management_room: ""
            role: "agent"

    GetPuppetInfoOk:
      type: object
      properties:
        pk:
          type: integer
        email:
          type: string
        phone:
          type: string
        bridge:
          type: string
        destination:
          type: string
        photo_mxc:
          type: string
        name_set:
          type: boolean
        avatar_set:
          type: boolean
        is_registered:
          type: boolean
        custom_mxid:
          type: string
        control_room_id:
          type: string
      example:
        pk: 1
        email:
        phone: "573009121831"
        bridge: "mautrix"
        destination: "@agent1:foo.com"
        photo_mxc:
        name_set: false
        avatar_set: false
        is_registered: false
        custom_mxid: "@acd1:foo.com"
        control_room_id: "!JdnIUgdsspvfpVSndG:foo.com"


  # Respuestas de la API
  responses:
    UserCreated:
      description: User has been created.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UserCreatedSuccess'

    PmSuccessful:
      description: Pm successful.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PmOk'

    QueueSuccessful:
      description: Queue successful.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/QueueOk'

    QueueAddSuccessful:
      description: Member successfuly added to a queue.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/QueueAddRemoveOk'

    QueueAddRemoveSuccessful:
      description: Members successfuly added|removed to a queue.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/QueueUpdateAddRemoveOk'

    QueueRemoveSuccessful:
      description: Member successfuly removed to a queue.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/QueueAddRemoveOk'

    QueueInfoSuccessful:
      description: The queue info has been generated.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/QueueInfoOk'

    QueueListSuccessful:
      description: The queue list has been generated.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/QueueListOk'

    QueueUpdateSuccessful:
      description: The queue has been updated.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/QueueUpdateOk'

    QueueDeleteSuccessful:
      description: The queue has been deleted.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/QueueDeleteOk'

    QrGenerated:
      description: QR has been generated.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/QrDataOk'

    MessageFound:
      description: QR has been generated.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/MessageDataOk'

    ControlRoomFound:
      description: ControlRoom.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ControlRoomDataOk'

    ControlRooms:
      description: ControlRoom.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ControlRoomsOk'

    LoginSuccessful:
      description: QR has been read.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/LoginDataOk'

    Login2faRequired:
      description: Two factor code required to login.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Login2faRequired'

    QrNoGenerated:
      description: QR has not been generated.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/QrDataFail'

    OK:
      description: The request was successful..
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Success'

    SendMessage:
      description: The message has been sent
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SendMessageSuccessful'

    BadRequest:
      description: Could not interpret the request due to invalid syntax.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    RequiredVariables:
      description: Please provide required variables.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    ErrorData:
      description: The request was well formed but could not be followed due to semantic errors.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    NotExist:
      description: User doesn't exist.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    NotSendMessage:
      description: Not send message.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PmFail'

    TooManyRequests:
      description: You already have a pending request.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    BridgesStatus:
      description: Bridges status.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/BridgesStatusSuccessful'

    Logout:
      description: Successful logout.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/LogoutSuccessful'

    LogoutFail:
      description: Bad logout.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/BadLogout'

    AgentOperationSuccess:
      description: "Agent operation success"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AgentOperation'

    GetUserMembershipsSuccess:
      description: "Queue memberships are obtained sucessfully"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UserMemberships'

    NotFound:
      description: Information not found.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    UsersByRole:
      description: Users obtained successfully.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UsersByRoleDataOk'

    GetPuppetInfoSuccess:
      description: Puppet information obtained successfully.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GetPuppetInfoOk'

    NoPuppetInPortal:
      description: Unable to find puppet into the portal.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    UnableToFindPuppet:
      description: Unable to find puppet.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    PortalIsLocked:
      description: Portal is locked.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    TransferQueueInProcess:
      description: Transfer action is in process.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    TransferSuccessButAgentUnavailable:
      description: Transfer success, but agent is unavailable.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    QueueExists:
      description: Queue with same name already exists.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

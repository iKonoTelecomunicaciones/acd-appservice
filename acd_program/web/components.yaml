components:
  # Estructura de objetos
  schemas:
    Error:
      type: object
      properties:
        error:
          type: string

    Success:
      type: object
      properties:
        message:
          type: string

    QrCode:
      type: object
      properties:
        qr:
          type: string
        message:
          type: string

  # Respuestas de la API
  responses:
    UserCreated:
      description: User has been created.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Success'

    QrGenerated:
      description: QR has been generated.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/QrCode'

    OK:
      description: The request was successful..
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Success'

    BadRequest:
      description: Could not interpret the request due to invalid syntax.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    ErrorData:
      description: The request was well formed but could not be followed due to semantic errors.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    NotExist:
      description: User doesn't exist.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    TooManyRequests:
      description: You already have a pending request.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'



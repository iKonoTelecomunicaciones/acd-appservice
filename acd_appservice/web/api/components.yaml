          type: array
          items:
            type: object
            properties:
              id:
                type: integer
              mxid:
                type: string
              management_room:
                type: string
              role:
                type: string
      example:
        users:
          - id: 1
            mxid: "@user:localhost"
            management_room: ""
            role: "agent"
          - id: 2
            mxid: "@user2:localhost"
            management_room: ""
            role: "agent"
          - id: 3
            mxid: "@user3:localhost"
            management_room: ""
            role: "agent"


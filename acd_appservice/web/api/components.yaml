                  id:
                    type: string
                  name:
                    type: string
                  username:
                    type: string
                  structured_name:
                    type: object
                    properties:
                      parts:
                        type: array
                        items:
                          type: object
                          properties:
                            length:
                              type: integer
                            offset:
                              type: integer
                            part:
                              type: string
                      text:
                        type: string
                      locale:
                        type: object
                  registration_time:
                    type: integer
                  is_verified:
                    type: boolean
                  squareProfilePicSmall:
                    type: object
                    properties:
                      uri:
                        type: string
                      height:
                        type: integer
                      width:
                        type: integer
                  squareProfilePicBig:
                    type: object
                    properties:
                      uri:
                        type: string
                      height:
                        type: integer
                      width:
                        type: integer
                  squareProfilePicHuge:
                    type: object
                    properties:
                      uri:
                        type: string
                      height:
                        type: integer
                      width:
                        type: integer
                  connected:
                    type: boolean
                  device_displayname:
                    type: string


    BridgesStatusError:
      type: object
      description: "Bridge status with error response"
      properties:
        bridges_status:
          type: array
          items:
            type: object
            properties:
              bridge:
                type: string
              mxid:
                type: string
              error:
                type: string

    AgentOperation:
      type: object
      properties:
        agent_operation_success:
          type: array
          items:
            type: object
            properties:
              detail:
                type: string
              room_id:
                type: string
              error_code:
                type: integer
      example:
        agent_operation_response:
          - detail: "Agent login successfully"
            room_id: "!dshfjkjhuuakkcnal:localhost"
            error_code: 200
          - detail: "User {agent_id} is not member of the room {evt.room_id}"
            room_id: "!dshfjkjhuuakkcnal:localhost"
            error_code: 422

    UserMemberships:
      type: object
      properties:
        data:
          type: array
          items:
            type: object
            properties:
              room_id:
                type: string
              room_name:
                type: string
              description:
                type: string
              state_date:
                type: string
              pause_date:
                type: string
              pause_reason:
                type: string
              state:
                type: string
              paused:
                type: boolean
      example:
        data:
          - room_id: "!foo:example.com"
            room_name: "Fake room"
            description: "This is a fake room"
            state_date: "2022-12-13 21:05:41"
            pause_date: "2022-12-13 21:05:50"
            pause_reason: "LUNCH"
            state: online
            paused: true
          - room_id: "!fakeroomid:example.com"
            room_name: "Second fake room"
            description: "This is the second fake room"
            state_date: "2022-12-13 21:10:41"
            pause_date: "2022-12-13 21:15:50"
            pause_reason: "TOILET"
            state: online
            paused: true

    UsersByRoleDataOk:
      type: object
      properties:

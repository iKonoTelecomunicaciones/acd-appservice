        phone:
          type: string
        bridge:
          type: string
        destination:
          type: string
        photo_mxc:
          type: string
        name_set:
          type: boolean
        avatar_set:
          type: boolean
        is_registered:
          type: boolean
        custom_mxid:
          type: string

components:
  # Estructura de objetos
  schemas:
    Error:
      type: object
      properties:
        error:
          type: string

    Success:
      type: object
      properties:
        error:
          type: string

    UserCreatedSuccess:
      type: object
      properties:
        user_id:
          type: string
        control_room_id:
          type: string
        email:
          type: string

    QrOk:
      type: object
      properties:
        code:
          type: string
        timeout:
          type: integer

    MessageOk:
      type: object
      properties:
        event_id:
          type: string
        room_id:
          type: string
        sender:
          type: string
        receiver:
          type: string
        timestamp_send:
          type: integer
        timestamp_read:
          type: integer
        was_read:
          type: boolean

    ControlRoom:
      type: object
      properties:
        room_id:
          type: string

    LoginOk:
      type: object
      properties:
        jid:
          type: string
        phone:
          type: string
        success:
          type: boolean

    Login2faRequired:
      type: object
      properties:
        status:
          type: string
        error:
          type: object
        data:
          type: object

    Pm:
      type: object
      properties:
        sender_id:
          type: string
        customer_phone:
          type: string
        room_id:
          type: string
        agent_displayname:
          type: string
        reply:
          type: string
        status:
          type: integer

    QrFail:
      type: object
      properties:
        success:
          type: boolean
        error:
          type: string
        errorcode:
          type: string

    LoginDataOk:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/LoginOk'
        status:
          type: integer
      example:
          data:
            jid: "573123456789.0:65@s.whatsapp.net"
            phone: "+573123456789"
            success: true
          status: 201

    QrDataOk:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/QrOk'
        status:
          type: integer
      example:
          data:
            code: "2@Y0SYKO62z8tZXp9KDf4w8D/4qLioopgFtT3Bc2aSdt6Jdmg4DZlM1..."
            timeout: 60
          status: 200

    MessageDataOk:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/MessageOk'
      example:
          event_id: "$viRb6Wrnt2_25VbfjGhT-MVS9M2V52ILe6Pe-KTr4C4"
          room_id: "!JkbrMXRBOmnqacLMep:foo.com"
          sender: "@acd_1:foo.com"
          receiver: "+573123456789"
          timestamp_send: 1654877677916
          timestamp_read: 1654877699166
          was_read: true

    ControlRoomDataOk:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/ControlRoom'
      example:
          room_id: "!JkbrMXRBOmnqacLMep:foo.com"

    QrDataFail:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/QrFail'
        status:
          type: integer
      example:
          data:
            success: false
            error: "QR code scan timed out. Please try again."
            errcode: "login timed out"
          status: 422

    PmOk:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/Pm'
        status:
          type: integer
      example:
          sender_id: "@agente1:foo.com"
          customer_phone: "+573123456789"
          company_phone: "+57398765432"
          room_id: "!jIqZOpixKgUIplraWg:foo.com"
          agent_displayname: "agente1"
          reply: "You are already in room with [number], message was sent."
          status: 200

    PmFail:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/Pm'
        status:
          type: integer
      example:
          sender_id: "@agente1:foo.com"
          phone_number: "+57305879"
          room_id: null
          agent_displayname: null
          reply: "The server said [number] is not on WhatsApp"
          status: 422

    QueueOk:
      type: object
      properties:
        id:
          type: integer
        room_id:
          type: string
        name:
          type: string
      example:
          id: 5
          room_id: "!foo:foo.com"
          name: "My favourite queue"

    QueueAddRemoveOk:
      type: object
      properties:
        id:
          type: integer
        room_id:
          type: string
        name:
          type: string
      example:
          detail: "The member has been added|removed from the queue"
          member: "@foo:foo.com"
          room_id: "!foo:foo.com"

    QueueUpdateAddRemoveOk:
      type: object
      properties:
        members:
            type: array
            items:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      detail:
                        type: string
                      member:
                        type: string
                      room_id:
                        type: string

                  status:
                    type: integer
      example:
          result:
            - data:
                detail: "The member has been added from the queue"
                member: "@foo:foo.com"
                room_id: "!foo:foo.com"
              status: 200
            - data:
                detail: "The member has been removed from the queue"
                member: "@foo:foo.com"
                room_id: "!foo:foo.com"
              status: 200

    QueueInfoOk:
      properties:
        queue:
          type: object
          properties:
            name:
              type: integer
            room_id:
              type: string
            description:
              type: string
            memberships:
              type: array
              items:
                type: object
                properties:
                  user_id:
                    type: string
                  displayname:
                    type: string
                  state:
                    type: string
                  paused:
                    type: string
                  creation_date:
                    type: string
                  state_date:
                    type: string
                  pause_date:
                    type: string
                  pause_reason:
                    type: string
      example:
          queue:
            name: "My favourite queue"
            room_id: "!foo:foo.com"
            description: "Queue description"
            memberships:
              - user_id: "@user_1:foo.com"
                displayname: "Mario Valverde"
                state: "online"
                paused: true
                creation_date: "2022-12-19 14:42:16.349065+00"
                state_date: "2022-12-19 14:42:16.349065+00"
                pause_date: "2022-12-19 14:42:16.349065+00"
                pause_reason: "LUNCH"
              - user_id: "@user_2:foo.com"
                displayname: "Alejandro Herrera"
                state: "offline"
                paused: true
                creation_date: "2022-12-19 14:42:16.349065+00"
                state_date: "2022-12-19 14:42:16.349065+00"
                pause_date: "2022-12-19 14:42:16.349065+00"
                pause_reason: "SLEEP"
              - user_id: "@user_3:foo.com"
                displayname: "Dan Loporte"
                state: "online"
                paused: false
                creation_date: "2022-12-19 14:42:16.349065+00"
                state_date: "2022-12-19 14:42:16.349065+00"
                pause_date: "2022-12-19 14:42:16.349065+00"
                pause_reason: "BREAKFAST"

    QueueListOk:
      type: object
      properties:
        queues:
          type: array
          items:
            type: object
            properties:
              room_id:
                type: string
              name:
                type: string
              description:
                type: string

      example:
          queues:
            - room_id: "!foo1:foo.com"
              name: "My favourite queue # 1"
              description: "Queue description"
            - room_id: "!foo2:foo.com"
              name: "My favourite queue # 2"
              description: "Queue description"
            - room_id: "!foo3:foo.com"
              name: "My favourite queue # 3"
              description: "Queue description"

    QueueUpdateOk:
      type: object
      properties:
        detail:
          type: string
      example:
          detail: "The queue has been updated"

    QueueDeleteOk:
      type: object
      properties:
        detail:
          type: string
      example:
          detail: "The queue has been deleted"

    SendMessageSuccessful:
      type: object
      properties:
        detail:
          type: string
        event_id:
          type: string
        room_id:
          type: string
      example:
        detail: "The message has been sent (probably)"
        event_id: "$PHtug6AByEXtMcJR-TvZ9lR6DgixA9nvyPNroyppSV8"
        room_id: "!CzCDxtfIpIshzruJBR:foo.com"

    LogoutSuccessful:
      type: object
      properties:
        success:
            type: boolean
        status:
            type: string
      example:
        success: true
        status: "Logged out successfully."

    BadLogout:
      type: object
      properties:
        success:
            type: boolean
        error:
            type: string
        errcode:
            type: string
      example:
        success: false
        error: "You're not logged in"
        errcode: "not logged in"

    BridgesStatusWhatsApp:
      type: object
      description: "WhatsApp bridge status schema"
      properties:
        bridges_status:
          type: array
          items:
            type: object
            properties:
              admin:
                type: boolean
              mxid:
                type: string
              relay_whitelisted:
                type: boolean
              whatsapp:
                type: object
                properties:
                  conn:
                    type: object
                    properties:
                      is_connected:
                        type: boolean
                      is_logged_in:
                        type: boolean
                  device:
                    type: integer
                  has_session:
                    type: boolean
                  jid:
                    type: string
                  management_room:
                    type: string
                  phone:
                    type: string
                  platform:
                    type: string
              whitelisted:
                type: boolean

    BridgesStatusFacebook:
      type: object
      description: "Facebook bridge status schema"
      properties:
        bridges_status:
          type: array
          items:
            type: object
            properties:
              mxid:
                type: string
              permissions:
